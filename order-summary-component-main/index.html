<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <article class="order">
      <div class="item-herointro">
        <img src="images/illustration-hero.svg" alt="music-dancing">
        <h2>Order Summary</h2>
        <p>You can now liste to millions of songs, audibooks and podcasts on any device anywhere you like!</p>
      </div>
      <div class="item-plan">
        <div class="plan-item1">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="plan-item2">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="plan-item3">
          <a href="#">Change</a> 
        </div>
      </div>
        <div>
          <button type="submit">Proceed to Payment</button>
        </div>
        <div class ="cancel-order">
          <a class = "cancel-order" href="">Cancel Order</a>
         
        </div>
        

    </article>
  </main>
</body>
</html>
